<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-flex.html</title>
    <style>
        #header {
            display: flex;          /* flex는 자기 자신을 정렬하는게 아니라 자기 내부에 있는 요소들을 정렬 */
            justify-content: center;
            border: 1px dashed red;
        }
        #main {
            display: flex;
            border: 1px dashed orange;
        }
        #nav {
            flex: 1;
            border: 1px dashed green;
        }
        #content {
            flex: 4;
            border: 1px dashed blue;
        }
        #nav > ul {
            width: 200px;
            height: 300px;
            list-style: none;
            display: flex;
            flex-direction: column;     /* 기본값 : row */
            /* flexbox의 중심축이 돌아간다 */
            justify-content: center;        /* 중심축이 원래 가로(기본값)였는데 지금 세로로 돌아가 있는 상태 */
        }

    </style>
</head>
<body>
    <h1>03-flex.html</h1>
    <hr>

    <div id="header">
        <h1>TITLE</h1>
    </div>

    <div id="main">
        <div id="nav">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
            </ul>
        </div>
        <div id="content">
            <h3>Hello World</h3>
        </div>
    </div>
    
</body>
</html>
