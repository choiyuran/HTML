<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2>강의 등록</h2>
  <hr>

  <div class="w-50 m-auto">
        <div class="input-group input-group-sm mb-3" style="width: 70%;">
            <span class="input-group-text" style="width: 20%;">강의명</span>
            <input type="text" class="form-control">
        </div>

        <div class="input-group input-group-sm mb-3" style="width: 70%;">
            <span class="input-group-text" style="width: 20%;">강의소개</span>
            <textarea class="form-control" rows="10"></textarea>
        </div>

        <div class="input-group input-group-sm mb-3" style="width: 70%;">
            <span class="input-group-text" style="width: 20%;">수강 학점</span>
            <input type="number" class="form-control">
        </div>

        <div class="input-group input-group-sm mb-3" style="width: 70%;">
            <span class="input-group-text" style="width: 20%;">요일</span>
            <input type="text" class="form-control">
        </div>

        <div class="input-group input-group-sm mb-3" style="width: 70%;">
            <span class="input-group-text" style="width: 20%;">시작 시간</span>
            <input type="time" class="form-control">
        </div>

        <div class="input-group input-group-sm mb-3" style="width: 70%;">
            <span class="input-group-text" style="width: 20%;">끝 시간</span>
            <input type="time" class="form-control">
        </div>

        
        <div class="input-group input-group-sm mb-3" style="width: 70%;">
            <span class="input-group-text" style="width: 20%;">강의 타입</span>
            <input type="text" class="form-control">
        </div>

        
        <div class="input-group input-group-sm mb-3" style="width: 70%;">
            <span class="input-group-text" style="width: 20%;">최대 인원</span>
            <input type="number" class="form-control">
        </div>

        
        <div class="input-group input-group-sm mb-3" style="width: 70%;">
            <span class="input-group-text" style="width: 20%;">수강자 수</span>
            <input type="number" class="form-control">
        </div>
    
        <div class="input-group input-group-sm mb-3" style="width: 70%;">
            <span class="input-group-text" style="width: 20%;">년도/학기</span>
            <input type="text" class="form-control">
        </div>

        <div class="input-group input-group-sm mb-3" style="width: 70%;">
            <span class="input-group-text" style="width: 20%;">학년</span>
            <input type="number" class="form-control">
        </div>
        
        <div class="w-50 m-auto">
            <button type="button" class="btn btn-outline-secondary" style="margin-right: 10px;">등록</button>
            <button type="button" class="btn btn-outline-secondary">취소</button>
        </div>
    </div>


</div>

</body>
</html>
