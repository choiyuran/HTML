<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <style>
        h4 {
            text-align: center;
        }
        table {
            width: 640px;
            margin: auto;
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        .title {
            background-color: darkgray;
            padding-right: 30px;
            padding-left: 30px;
            padding-bottom: 5px;
            padding-top: 5px;
            text-align: center;
            border: 1px solid black;
        }
        .content {
            border: 1px solid black;
        }
        input {
            border: none;
        }
        .check {       
            width: 640px;
            margin: auto;     
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .check2 {       
            width: 640px;
            margin: auto;     
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .radio-margin {
            margin-right: 25px;
        }
        .radio-title {
            margin-bottom: 5px;
        }
    </style>

<div class="container mt-4">
  <h4>학생 현황 등록</h4>
  <hr>

<div class="check">
  <div class="radio-title">
    학생 현황을 등록해주세요.
  </div>

  <div style="display: flex;">
        <div class="form-check radio-margin">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>신입
          <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check radio-margin">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">재학
            <label class="form-check-label" for="radio2"></label>
        </div>
        <div class="form-check radio-margin">
            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">일반 휴학
            <label class="form-check-label"></label>
        </div>
        <div class="form-check radio-margin">
            <input type="radio" class="form-check-input"id="radio4" name="optradio" value="option4" >군 휴학
            <label class="form-check-label"></label>
        </div>
        <div class="form-check radio-margin">
            <input type="radio" class="form-check-input" id="radio5" name="optradio" value="option5" >편입
            <label class="form-check-label"></label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio5" name="optradio" value="option5" >졸업
            <label class="form-check-label"></label>
        </div>
  </div>

  <div class="check">
    <div class="radio-title">
        시작일
    </div>
    <div>
        <input type="date" class="form-control">
    </div>
  </div>

  <div class="check2">
    <div class="radio-title">
        종료일
    </div>
    <div>
        <input type="date" class="form-control">
    </div>
 </div>




</div>
<div class="w-50 m-auto">
    <button type="button" class="btn btn-outline-secondary" style="margin-right: 10px;">등록</button>
    <button type="button" class="btn btn-outline-secondary">취소</button>
 </div>






</body>
</html>
