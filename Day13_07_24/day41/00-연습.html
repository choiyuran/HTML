<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00-연습.html</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black;
        }
        th, td {
            border: 1px solid grey;
            padding: 10px;
        }
        th {
            background-color: aqua;
        }
        th:hover {
            cursor: pointer;
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>00-연습.html</h1>
    <hr>

    <table>
        <thead>
            <tr>
                <th class="name">상품이름</th>
                <th class="price">가격</th>
                <th class="salesCount">판매건수</th>
                <th class="grade">점수</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="homeplus(berry).js"></script>
    
    <script>
        const tbody = document.querySelector('tbody')
        const name = document.querySelector('th.name')
        const price = document.querySelector('th.price')
        const salesCount = document.querySelector('th.salesCount')
        const grade = document.querySelector('th.grade')

        // const dataList = arr.map(ob => {
        //     return {
        //         name: ob.name,
        //         price: ob.price,
        //         salesCount: ob.salesCount,
        //         grade: ob.grade
        //     }
            
        // })
        // console.log(dataList[0])

        let tag = `` 
        arr.forEach(ob => {
            tag += `<tr>`
            tag += `    <td>${ob.name}</td>`
            tag += `    <td>${ob.price}</td>`
            tag += `    <td>${ob.salesCount}</td>`
            tag += `    <td>${ob.grade}</td>`
            tag += `</tr>`
        })
        tbody.innerHTML += tag

        name.onclick = function() {
            const trList = document.querySelectorAll('tbody > tr')
            const trArray = Array.from(trList)

            trArray.sort((a,b) => {
                const nameA = a.querySelector('td:nth-child(1)').innerText
                const nameB = b.querySelector('td:nth-child(1)').innerText
                return nameA > nameB ? 1 : -1
            })
            trArray.forEach(tr => tbody.appendChild(tr))
        }

        price.onclick = function() {
            const trList = document.querySelectorAll('tbody > tr')
            const trArray = Array.from(trList)

            trArray.sort((a,b) => {
                const nameA = +a.querySelector('td:nth-child(2)').innerText
                const nameB = +b.querySelector('td:nth-child(2)').innerText
                return nameA > nameB ? 1 : -1
            })
            trArray.forEach(tr => tbody.appendChild(tr))
        }

        salesCount.onclick = function() {
            const trList = document.querySelectorAll('tbody > tr')
            const trArray = Array.from(trList)

            trArray.sort((a,b) => {
                const nameA = +a.querySelector('td:nth-child(3)').innerText
                const nameB = +b.querySelector('td:nth-child(3)').innerText
                return nameA > nameB ? 1 : -1
            })
            trArray.forEach(tr => tbody.appendChild(tr))
        }

        grade.onclick = function() {
            const trList = document.querySelectorAll('tbody > tr')
            const trArray = Array.from(trList)

            trArray.sort((a,b) => {
                const nameA = +a.querySelector('td:nth-child(4)').innerText
                const nameB = +b.querySelector('td:nth-child(4)').innerText
                return nameA > nameB ? 1 : -1
            })
            trArray.forEach(tr => tbody.appendChild(tr))
        }



    </script>
</body>
</html>
