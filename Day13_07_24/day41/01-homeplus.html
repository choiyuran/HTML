<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-homeplus.html</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black;
        }
        th, td {
            padding: 10px;
            border: 1px solid grey;
        }
        th {
            background-color: lightskyblue;  
        }
        th:hover {
            cursor: pointer;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>01-homeplus.html</h1>
    <hr>

    <table>
        <thead>
            <tr>
                <th class="name">상품이름</th>
                <th class="price">가격</th>
                <th class="salesCount">판매건수</th>
                <th class="grade">점수</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="homeplus(berry).js"></script>
    <script>
        console.log(arr.length)

        const saleList = arr.filter(ob => ob.price != ob.salePrice)
        console.log(saleList.length)

        const dataList = arr.map(ob => {
            const data = {
                name: ob.name,
                price: ob.price,
                salesCount: ob.salesCount,
                grade: ob.grade
            }
            return data
        })
        console.log(dataList[0])

        
        const tbody = document.querySelector('tbody')

        let tag = ``
        dataList.forEach(ob => {
            tag += `<tr>`
            tag += `    <td>${ob.name}</td>`
            tag += `    <td>${ob.price}</td>`
            tag += `    <td>${ob.salesCount}</td>`
            tag += `    <td>${ob.grade}</td>`
            tag += `</tr>`
        })
        tbody.innerHTML += tag  

        // name을 클릭하면 각 객체의 name을 기준으로 정렬하기
        const name = document.querySelector('th.name')
        const price = document.querySelector('th.price')
        const salesCount = document.querySelector('th.salesCount')
        const grade = document.querySelector('th.grade')
        
        
        const trList = document.querySelectorAll('tbody > tr')
        const trArray = Array.from(trList)
        
        name.onclick = function() {
            trArray.sort((a, b) => {
                const nameA = a.querySelector('td:nth-child(1)').innerText
                const nameB = b.querySelector('td:nth-child(1)').innerText
                return nameA > nameB ? 1 : -1  
                
            })
            trArray.forEach(tr => tbody.appendChild(tr))
        }
        
        // price를 클릭하면 각 객체의 name을 기준으로 정렬하기
        price.onclick = function() {
            trArray.sort((a, b) => {
                const priceA = +a.querySelector('td:nth-child(2)').innerText
                const priceB = +b.querySelector('td:nth-child(2)').innerText
                return priceA - priceB
            })
            trArray.forEach(tr => tbody.appendChild(tr))
        }
        
        // salesCount를 클릭하면 각 객체의 name을 기준으로 정렬하기
        salesCount.onclick = function() {
            trArray.sort((a, b) => {
                const CountA = +a.querySelector('td:nth-child(3)').innerText
                const CountB = +b.querySelector('td:nth-child(3)').innerText
                return CountA - CountB
            })
            trArray.forEach(tr => tbody.appendChild(tr))
        }
        
        // grade를 클릭하면 각 객체의 name을 기준으로 정렬하기
        grade.onclick = function() {
            trArray.sort((a, b) => {
                const gradeA = +a.querySelector('td:nth-child(4)').innerText
                const gradeB = +b.querySelector('td:nth-child(4)').innerText
                return gradeA - gradeB
            })
            trArray.forEach(tr => tbody.appendChild(tr))
        }

    </script>
</body>
</html>
